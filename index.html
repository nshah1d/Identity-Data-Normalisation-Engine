<body class="view-libs">

    <nav class="pane pane-libraries" id="pane-libs">
        <div class="pane-header">
            <div class="header-content">
                <span>Server Index</span>
                <span class="server-badge">VFS v2.0</span>
            </div>
        </div>
        <div class="library-list" id="libraryList">
            <div class="loading-state">
                <div class="spinner"></div>
                <span>Scanning File System...</span>
            </div>
        </div>
    </nav>

    <aside class="pane pane-list" id="pane-list">
        <div class="pane-header mobile-nav">
            <button class="nav-back" onclick="changeView('libs')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"></polyline></svg>
                <span>Back</span>
            </button>
            <h2 id="listTitle">Contacts</h2>
            <div class="header-spacer"></div>
        </div>
        <div class="search-box">
            <div class="search-inner">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchInput" placeholder="Search name or company..." onkeyup="filterContacts()">
            </div>
        </div>
        <div class="list-container">
            <div class="contact-scroll-area" id="contactList"></div>
            <div class="alpha-gutter" id="alphaJumper"></div>
        </div>
    </aside>

    <main class="pane pane-detail" id="pane-detail">
        <div class="pane-header mobile-nav transparent">
            <button class="nav-back text-white" onclick="changeView('list')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"></polyline></svg>
                <span>List</span>
            </button>
        </div>
        
        <div id="detailContent" class="detail-container">
            <div class="empty-state">
                <div class="empty-icon">ðŸ‘¤</div>
                <h2>Select a Contact</h2>
                <p>Choose an entry from the list to view full telemetry and metadata.</p>
            </div>
        </div>
    </main>
    
    <div id="toast">Copied to Clipboard</div>

    <script src="app.js"></script>
</body>
</html>
